<div class="reset-password__wrapper">
  <app-email-input [formControl]="email" [isEmailInvalid]="isEmailInvalid"></app-email-input>

  <div class="reset__wrapper">
    <button (click)="onResetPasswordClick()" class="link primary-link reset__btn" type="submit">Reset password</button>
  </div>

  <div class="link__wrapper">
    <a routerLink="../" class="back-to-signIn__link">
      Back to Sign In
    </a>
  </div>
</div>
